<section>
  <h1 class="text-2xl font-semibold border-b border-stone-300 pb-1 mb-4">Courses</h1>

  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded mb-4">
    <p><strong>Error:</strong> {{ error }}</p>
  </div>

  <table *ngIf="courses && courses.length > 0" class="w-full text-sm border-collapse mt-4">
    <thead>
      <tr class="bg-stone-100 text-stone-800 border-b border-stone-300">
        <th class="text-left px-4 py-2 font-medium">Id</th>
        <th class="text-left px-4 py-2 font-medium">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let course of courses"
        class="border-b border-stone-200 hover:bg-stone-50"
      >
        <td class="px-4 py-2">{{ course.id }}</td>
        <td class="px-4 py-2">{{ course.name }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="courses && courses.length === 0" class="text-stone-600 italic mt-4">
    No courses found.
  </div>
</section>
